<html>

  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body class="bg-blue">
    <header class="navbar-clear" role="banner">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="blue" href="http://angularjs.org/" target="_blank">AngularJS</a>

          <li>

    <div>
      <div id="header">
          <p class="large">Board Title 00</p>
      </div>
      <div id="content-container">
          <div class="edit note my-repeat-animation">
              <div class="caption">
                  <button type="button" class="top-right-corner">
                      <span class="glyphicon glyphicon-remove"></span>
                  </button>
                  <div><input type="text" class="medium" placeholder="Note Title"></div>
                  <div><textarea autosize placeholder="Note content"></textarea></div>
              </div>
          </div>
          <div class="edit note my-repeat-animation">
              <div class="caption">
                  <button type="button" class="top-right-corner">
                      <span class="glyphicon glyphicon-remove"></span>
                  </button>
                  <div><input type="text" class="medium" placeholder="Note Title"></div>
                  <div><textarea autosize placeholder="Note content"></textarea></div>
              </div>
          </div>
          <div class="create note">
              <div class="caption">
                  <form>
                      <fieldset>
                          <div><input type="text" class="medium" placeholder="Note Title" /></div>
                          <div><textarea autosize placeholder="Note content"></textarea></div>
                          <button type="submit" class="bottom-right-corner"><span class="glyphicon glyphicon-plus"></span></button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
