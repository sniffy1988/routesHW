<note ng-repeat="note in BoardsCtrl.board.notes"></note>
<div class="create note">
    <div class="caption">
        <form>
            <fieldset>
                <div><input type="text" class="medium" placeholder="Note Title"/></div>
                <div><textarea autosize placeholder="Note content"></textarea></div>
                <button type="submit" class="bottom-right-corner"><span class="glyphicon glyphicon-plus"></span>
                </button>
            </fieldset>
        </form>
    </div>
</div>
